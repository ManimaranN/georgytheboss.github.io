<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="loginstyle.css">
		<script src="loginjs.js"></script>

	</head>

	<body>
		<div class="login-page">
			<div class="form">
				<form class="register-form">
					<input type="text" placeholder="Name" id="regun" />
					<input type="password" placeholder="Password" id="regpw" />
					<input type="text" placeholder="Email Address" id="regemail" />
					<button onclick="IsRegisterEmpty();">create</button>
					<p class="message">Already registered? <a href="login.html">Sign In</a></p>
				</form>
			</div>
		</div>
	</body>
</html>
